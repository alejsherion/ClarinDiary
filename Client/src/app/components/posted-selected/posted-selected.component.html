<div class="container-fluid">
    <a href="#" class="float-left">
        <svg class="bi bi-arrow-left-circle" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
            <path fill-rule="evenodd"
                d="M8.354 11.354a.5.5 0 0 0 0-.708L5.707 8l2.647-2.646a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708 0z" />
            <path fill-rule="evenodd" d="M11.5 8a.5.5 0 0 0-.5-.5H6a.5.5 0 0 0 0 1h5a.5.5 0 0 0 .5-.5z" />
        </svg>
    </a>

    <h2 class="text-center">{{ postSelected.postTitle }}</h2>

    <a href="#" class="float-left">by {{ postSelected.author }}</a>
    <a href="#" class="float-right">{{ postSelected.postDate | date:'fullDate':'-5' }}</a>
    <br />
    <p class="text-justify">
        {{ postSelected.postContent }}
    </p>
    <div class="row justify-content-end">
        <select class="col-2 browser-default custom-select" [(ngModel)]="selectedLanguage"
            (change)="selectechange($event)">
            <option *ngFor="let item of languageOptions" [value]="item.value">{{ item.label }}</option>
        </select>
        <div class="col-2"></div>
        <h6 class="col-4">Comments <span class="badge badge-success">{{ postSelected.commentCount }}</span></h6>

        <a href="#" type="button" class="col-4 text-right" (click)="clickon()">
            Add comment
            <svg class="bi bi-plus-circle" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                    d="M8 3.5a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5H4a.5.5 0 0 1 0-1h3.5V4a.5.5 0 0 1 .5-.5z" />
                <path fill-rule="evenodd" d="M7.5 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0V8z" />
                <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
            </svg>
        </a>
    </div>
</div>

<div class="container mt-2 mb-5" *ngIf="openCommentForm">
    <form (submit)="onSubmit()">
        <div class="form-group">
            <label for="exampleFormControlTextarea1">{{ person.fullName }}</label>
            <textarea [(ngModel)]="postComment" name="postComment" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-success float-right">Submit</button>
    </form>
</div>

<br />

<div class="container">
    <app-comment *ngFor="let comentary of postSelected.comments" [commentary]="comentary"></app-comment>
</div>
